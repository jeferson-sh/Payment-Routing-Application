##################################################################
############## Application Configuration #########################
##################################################################
spring.application.name=PaymentRoutingApplication
spring.main.banner-mode=off
##################################################################
############## Datasource Configuration ##########################
##################################################################
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.datasource.initialization-mode=always
spring.datasource.hikari.maximum-pool-size=10
spring.h2.console.enabled=true
spring.datasource.schema=classpath:schema.sql
spring.datasource.data=classpath:data.sql

##################################################################
############## Server Configuration ##############################
##################################################################
server.port=8080
##################################################################
################# SQS Configuration ##############################
##################################################################
aws.sqs.localstack-enable=true
aws.sqs.queue.partial=http://sqs.us-east-1.localhost.localstack.cloud:4566/000000000000/PartialQueue
aws.sqs.queue.total=http://sqs.us-east-1.localhost.localstack.cloud:4566/000000000000/TotalQueue
aws.sqs.queue.exceed=http://sqs.us-east-1.localhost.localstack.cloud:4566/000000000000/ExcessQueue
